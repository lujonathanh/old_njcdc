<!DOCTYPE html>

<!-- Set the page to the width of the device and set the zoon level -->
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Bootstrap Tutorial</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="container">
<div class="page-header">
<h1>NJ Carbon Calculator</h1>
</div>



<div class="jumbotron">
 
{% block 'content' %}
{{ input_form.non_field_errors }}

<form action="" method = "post">
    {% csrf_token %}

    <table cellspacing="0">
        {% if formtitle %}
			<tr><td colspan="2"><strong>{{ formtitle }}</strong></td></tr>
		{% endif %}

        {% for field in input_form %}
                {% if field.errors %}
                    <tr><td colspan="2">{{ field.errors }}</td></tr>
                {% endif %}
                <tr><td>{{ field.label_tag }}</td><td>{{ field }}</td></tr>
        {% endfor %}

        <tr><td colspan="2"><input class="submit" type="submit" value="Submit" /></td></tr>
    </table>
</form>
</div>
</div>


{% endblock %}
</body>
</html>
